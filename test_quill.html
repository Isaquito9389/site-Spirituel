<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quill.js</title>
    
    <!-- Quill.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        
        .editor-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        #editor {
            height: 300px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Test Quill.js</h1>
    
    <div class="editor-container">
        <div id="editor"></div>
    </div>
    
    <button id="saveButton">Sauvegarder le contenu</button>
    <div id="output" style="margin-top: 20px;"></div>

    <!-- Quill.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser Quill
            var quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: 'Écrivez quelque chose...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'header': 1 }, { 'header': 2 }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'script': 'sub'}, { 'script': 'super' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        [{ 'direction': 'rtl' }],
                        [{ 'size': ['small', false, 'large', 'huge'] }],
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'font': [] }],
                        [{ 'align': [] }],
                        ['clean'],
                        ['link', 'image', 'video']
                    ]
                }
            });
            
            // Gérer le clic sur le bouton de sauvegarde
            document.getElementById('saveButton').addEventListener('click', function() {
                var content = quill.root.innerHTML;
                document.getElementById('output').innerHTML = '<h3>Contenu HTML:</h3><pre style="background: #f5f5f5; padding: 10px; overflow: auto;">' + 
                    content.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>';
                
                console.log('Contenu HTML:', content);
            });
        });
    </script>
</body>
</html>
